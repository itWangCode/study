<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猴哥出行</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#f0f0f0;">
<!--header begin-->
<header style="background-color: #fff;border-bottom: .01rem solid #b4b4b4">
    <div><a href="personalCenter.html"> <img src="images/icon_my.png"></a></div>
    <div>猴哥出行</div>
    <div>&nbsp;&nbsp;&nbsp;&nbsp;</div>
</header>
<!--header end-->


<!--Carpool begin-->
<article class="carpool-main">
    <section class="carpool">
        <!--出发-->
        <a href="setOff.html">
            <div class="carpool-setOff">
                <div><img src="images/icon_heartgreen.png"><span id="chufa">选择出发城市</span></div>
                <div><img class="black" src="images/black.png"></div>
            </div>
        </a>

        <!--到达-->
        <a href="arrivals.html">
            <div class="carpool-setOff carpool-arrivals">
                <div><img src="images/icon_heartred.png"><span id="daoda">选择目的地城市</span></div>
                <div><img class="black" src="images/black.png"></div>
            </div>
        </a>

        <!--拼车-->
        <section class="submit-btn-send">
            <a href="confirmationCar.html">
                <button class="submit-btn" id="pinche" style="font-size: .3rem">拼车</button>
            </a>
        </section>
    </section>
</article>
<!--Carpool end-->

<!--tel call begin-->
<article class="tel-call">
    <a href="tel:15985802782">电话叫车一键拨打</a><span><img src="images/icon_phonegreen.png"></span>
</article>
<!--tel call end-->


<!--推荐路线 begin-->
<article class="recommended-route">
    <aside>
        <p>推荐路线</p>
        <section class="recommended-route-way-one">
            <div class="recommended-route-way-one-top">
                <div><img src="images/icon_dotgreen.png" style="width: 0.72rem;height: 0.72rem;"><span
                        id="xiamen1">厦门市</span></div>
                <div>55元/位</div>
            </div>
            <div class="recommended-route-way-one-top">
                <div><img src="images/icon_dotred.png" style="width: 0.72rem;height: 0.72rem;"><span
                        id="xiu1">漳州市诏安县秀篆镇</span>
                </div>
                <div><a href="confirmationCar1.html">
                    <button id="pincheWay1" class="carpool-btn" type="button" style="font-size: .3rem">拼车</button>
                </a></div>
            </div>

        </section>
        <section class="recommended-route-way-one recommended-route-way-two">
            <div class="recommended-route-way-one-top">
                <div><img src="images/icon_dotgreen.png" style="width: 0.72rem;height: 0.72rem;"><span class="xiu2">漳州市诏安县秀篆镇</span>
                </div>
                <div>55元/位</div>
            </div>
            <div class="recommended-route-way-one-top">
                <div><img src="images/icon_dotred.png" style="width: 0.72rem;height: 0.72rem;"><span
                        id="xiamen2"> 厦门市 </span></div>
                <div><a href="confirmationCar2.html">
                    <button id="pincheWay2" class="carpool-btn" type="button" style="font-size: .3rem">拼车</button>
                </a></div>
            </div>

        </section>
    </aside>
</article>
<!--推荐路线 end-->


<script src="js/jquery.js"></script>
<script src="js/common.js"></script>

<script charset="utf-8">
    $("#pinche").click(function () {
        var chufaObj = $("#chufa").text();
        var daodaObj = $("#daoda").text();
        console.log(chufaObj);
        console.log(daodaObj);
        localStorage.setItem("chufaObj", chufaObj);
        localStorage.setItem("daodaObj", daodaObj);
    });
    $(function () {
        $("#chufa").html(localStorage.getItem("chufa")?localStorage.getItem("chufa"):'选择出发城市');
        $("#daoda").html(localStorage.getItem("daoda")?localStorage.getItem("daoda"):'选择目的地城市');
    })

</script>
</body>
</html>
