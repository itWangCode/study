<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猴哥出行</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: #f0f0f0">
<!--header begin-->
<header>
    <div><img src="images/icon_returnwhite.png" alt=""></div>
    <div>我的行程</div>
    <div></div>
</header>
<!--header end-->

<!--my-itinerary begin-->
<article class="my-itinerary">
    <section class="my-itinerary-one">
        <section class="carpool">
            <!--已发布-->
            <div class="carpool-setOff">
                <div><img src="images/icon_time.png">
                    <span>2019年1月20日  12-20</span>
                </div>
                <div><span>已发布</span></div>
            </div>

            <!--出发-->
            <div class="carpool-setOff">
                <div><img src="images/icon_heartgreen.png">
                    <span>选择出发城市</span>
                </div>
            </div>

            <!--到达-->
            <div class="carpool-setOff carpool-arrivals">
                <div><img src="images/icon_heartred.png">
                    <span>选择目的地城市</span>
                </div>
            </div>

            <!--人数-->
            <div class=" person-number">
                <div>
                    <span>用车人数</span>
                </div>
                <div>
                    3人
                </div>
            </div>

            <!--出发时间-->
            <div class="go-time">
                <div>
                    <span>出发时间</span>
                </div>
                <div>
                    2019-2-2&nbsp;14点20分
                </div>

            </div>

            <!--金额-->
            <div class="amount">
                <div>
                    <span>金额</span>
                </div>
                <div>
                    165元
                </div>
                <div>
                    <button class="carpool-btn">取消</button>
                </div>
            </div>
        </section>
    </section>

</article>
<!--my-itinerary end-->


<script src="js/jquery.js"></script>
<script src="js/bindTel.js"></script>

</body>
</html>
